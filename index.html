<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break me | IEEE UVCE SD SIG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap');
     body{
         overflow-x: hidden;
         font-family: 'Open Sans', sans-serif;
     }
     #main
     {
         visibility:hidden;
         display:flex;
         align-items: center;
         justify-content: center;
         text-align: center;
     }
        #load
        {
            background-image: url();
            width:100vw;
            background-position: center center;
            background-size: 200px 200px;
            background-repeat: no-repeat;
            text-align: center;
            margin-top: 40vh;
        }

        #breakp
        {
            font-size: 3rem;
            -webkit-animation: apear 3s;
            -webkit-animation-fill-mode: forwards;
            animation: appear 3s;
            animation-fill-mode: forwards;
        }

        @keyframes appear {

            0% {
             font-size: 5px;
            }
            25% {
                font-size: 3rem;
                font-weight: bolder;
               }

               35% {
                letter-spacing:0px;
                }
               60% {
               letter-spacing:10px;
               -webkit-transform: translateY(0%);
               transform: translateY(0%);
               }

               75%
               {
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
                letter-spacing:10px;
               }
               100% {
                -webkit-transform: translateY(1500%);
                transform: translateY(1500%);
                letter-spacing:10px;
                }
          }
          #breakp2
          {
              display:none;
              font-size:2.2rem;
              text-align:center;
              border:2px solid black;
              border-radius :3px;
              -webkit-animation: apear2 1s;
              -webkit-animation-fill-mode: forwards;
              animation: appear2 1s;
              animation-fill-mode: forwards;
              cursor: pointer;
          }
          @keyframes appear2 {
              0%
              {
                -webkit-transform: translateY(5%);
                transform: translateY(50%);
                  opacity:0;
              }

           100% {
            -webkit-transform: translateY(0%);
            transform: translateY(0%);
            opacity:1;
            letter-spacing: 1px;
            }
        }
       .impetus,.kagada
       {
           height:200px;
           width: 100px;
       }
       #imp2
       {
           font-size: 30px;
       }
    </style>
</head>
<body onload="setTimeout(firstfun,2500)">
    <div id="load">
    <div id="breakp">BREAK ME</div>
    </div>
    <div id="main">
<div class="impetus" id="imp1">f</div>
<div class="kagada" id="kag1">u</div>
<div class="codefury" id="cod1">k</div>
    </div>
    <div id="breakp2" onclick="button()">
        BREAK ME
    </div>
    <script>
function firstfun()
{
    document.getElementById("load").style.display="none";
    document.getElementById("breakp2").style.display="block";
    document.getElementById("main").style.visibility="visible";
    document.getElementById("cod1").style.display="none";
}

function button()
{
    document.getElementById("imp1").id="imp2";
}
    </script>
</body>
</html>
